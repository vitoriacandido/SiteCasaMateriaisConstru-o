<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa Materiais de Construção</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- CSS personalizado -->
  <link rel="css" href="css/style.css">
</head>

<body>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="#" class="navbar-brand">
          <img src="img/logo.png" alt="Logo da Casa Materiais de Construção" width="200" height="100">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Nossa História</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="text-center py-5 container">
    <h1 class="display-5 fw-bold">Bem-vindo(a)!</h1>
    <p class="lead text-muted">Sua obra começa aqui!</p>

    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide mt-4" data-bs-ride="carousel">
      <div class="carousel-inner rounded-3 shadow-sm">
        <div class="carousel-item active">
          <img src="img/1.jpg" class="d-block w-100" alt="Imagem 1 de construção">
        </div>
        <div class="carousel-item">
          <img src="img/2.webp" class="d-block w-100" alt="Imagem 2 de construção">
        </div>
        <div class="carousel-item">
          <img src="img/3.webp" class="d-block w-100" alt="Imagem 3 de construção">
        </div>
      </div>

      <!-- Controles -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-1">&copy; 2025 - NewVih | Casa Materiais de Construção</p>
    <a href="https://github.com/vitoriacandido/SiteCasaMateriaisConstru-o.git" target="_blank" class="text-white text-decoration-underline">
      GitHub do Projeto
    </a>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
